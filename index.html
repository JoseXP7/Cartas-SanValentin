<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="styles.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
	<title>Cartitas ❤️</title>
	<script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body>
	<section id="cuerposection" class="cuerpo" ontouchstart="validacionForm()"
	onmouseover="validacionForm()">
		<div class="caja-figura">
			<figure>
				<img src="heart.png" alt="Heart pulsing">
			</figure>
			<p>¡Enviale una carta a tu crush! ❤️</p>
		</div>
		<form action="https://formsubmit.co/ed5cff631ba860964481259da535e56f" method="post" class="formulario" onsubmit="return captchaValidar(this)">
			<div class="datos">
			<label for="nombre-user">Tu nombre</label>
			<input type="text" id="nombre-user" name="nombre" placeholder="Alguien especial c:" required pattern="[A-Za-z- -Á-É-Í-Ó-Ú-á-é-í-ó-ú]{1,30}">
			<label for="email">Tu correo</label>
			<input type="email" id="email" name="email" placeholder="tuamor@gmail.com" required>
			<label for="receptor">¿Para quien?</label>
			<input type="text" id="receptor" name="dirigida" placeholder="Nombre y apellido" required pattern="[A-Za-z- -Á-É-Í-Ó-Ú-á-é-í-ó-ú]{1,30}">
		</div>
		<div class="escribircarta">
			<label for="carta">🖋 Escribe tu carta</label>
			<textarea id="carta" cols="20" rows="5" name="carta" placeholder="Las rosas son rojas..."></textarea>
		</div>
			<div class="anonimato">
				<div>
					<label for="publico">👀 Quiero que lo vea</label>
					<input type="checkbox" id="publico" name="publico" checked>
				</div>
				<div>
					<label for="anonimo">🥷 Quiero ser anonimo</label>
					<input type="checkbox" id="anonimo" name="anonimo">
				</div>
			</div>
			<div class="caja-captcha">
				<div class="g-recaptcha" data-sitekey="6LeozlQkAAAAABUZ--cddMHhqqU7X0LljPpwRs3z" data-callback="recaptcha_ok"></div>
			</div>
			<hr>
			<div class="botones-final">
				<input type="submit" id="buttonsend" class="enviar" value="Enviar! ❤️" disabled>
				<input type="reset" class="reiniciar" value="Limpiar">
			</div>
			<input type="hidden" name="_captcha" value="false">
		</form>
	</section>
	<canvas id="my-canvas"></canvas>
	<script src="app.js"></script>
	<script src="index.min.js"></script>
	<script>
		var confettiElement = document.getElementById('my-canvas');
        var confettiSettings = { target: confettiElement };
        var confetti = new ConfettiGenerator(confettiSettings);
        confetti.render();
	</script>
</body>
</html>
